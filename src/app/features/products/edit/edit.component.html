<p-toast></p-toast>

<ng-container *ngIf="loader.isLoading | async; else productFormTemplate">
  <div class="card p-6 rounded-lg shadow-lg bg-white max-w-4xl mx-auto mt-6 animate-pulse">
    <div class="mb-4 bg-gradient-to-r from-green-400 to-blue-500 p-4 rounded-t-lg text-white h-10">
      <div class="flex flex-col items-center mt-6 space-y-4">
        <div class="w-40 mt-12 h-40 bg-gray-300 rounded-lg shadow"></div>
        <div class="w-1/2 h-6 bg-gray-300 rounded"></div>
        <div class="w-1/4 h-4 bg-gray-300 rounded"></div>
      </div>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mt-4 w-full">
        <div class="h-5 bg-gray-300 rounded"></div>
        <div class="h-5 bg-gray-300 rounded"></div>
        <div class="h-5 bg-gray-300 rounded"></div>
        <div class="h-5 bg-gray-300 rounded"></div>
        <div class="h-5 bg-gray-300 rounded md:col-span-2"></div>
      </div>

      <div class="flex gap-3 justify-end mt-6">
        <div class="w-20 h-8 bg-gray-300 rounded"></div>
        <div class="w-20 h-8 bg-gray-300 rounded"></div>
      </div>
    </div>
  </div>
</ng-container>
<ng-template #productFormTemplate>
  <div class="hidden sm:block card p-6 rounded-lg shadow-lg bg-[#f9fafb] max-w-full mx-auto">
  <div class="flex items-center justify-between w-full py-3 px-2">

    <h1
      class="text-4xl font-extrabold bg-clip-text text-transparent bg-gradient-to-r from-green-400 via-blue-500 to-purple-500 text-center center"
    >
      &gt; Marketko
    </h1>

   <div>
     <button
    pButton
    icon="pi pi-sign-out"
    class="p-button-rounded p-button-text text-gray-600 hover:text-gray-800"
    (click)="logout()"
  ></button>

    </div>
  </div>
</div>

<div
  class="block sm:hidden card p-6 rounded-lg shadow-lg bg-[#f9fafb] max-w-full mx-auto text-center"
>
  <div class="flex items-center justify-between w-full py-3 px-2">

    <h1
      class="text-3xl font-extrabold bg-clip-text text-transparent bg-gradient-to-r from-green-400 via-blue-500 to-purple-500 m-0"
    >
      &gt; Marketko
    </h1>

    <div class="flex items-center gap-2">

      <button
        pButton
        icon="pi pi-sign-out"
        class="p-button-rounded p-button-text text-gray-600 hover:text-gray-800"
        (click)="logout()"
      ></button>

     
      

    </div>

  </div>

 
</div>
  <div class="card p-6 rounded-lg shadow-lg bg-white max-w-4xl mx-auto mt-6">
    <div class="mb-4 bg-gradient-to-r from-green-400 to-blue-500 p-4 rounded-t-lg text-white">
      <h2 class="text-2xl font-bold">Edit Product</h2>
    </div>
    <div class="flex justify-center mb-6">
      <img [src]="imgUrl" alt="Product Image" class="w-48 h-48 object-cover rounded-lg shadow" />
    </div>
    <form [formGroup]="productForm" (ngSubmit)="onUpdate()">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mt-4">
        <div>
          <label class="font-semibold text-gray-700">Name</label>
          <input
            pInputText
            formControlName="name"
            class="w-full p-2 rounded border border-gray-300"
          />
        </div>

        <div>
          <label class="font-semibold text-gray-700">SKU</label>
          <input
            pInputText
            formControlName="sku"
            class="w-full p-2 rounded border border-gray-300"
            [readonly]="true"
          />
        </div>

        <div class="md:col-span-2">
          <label class="font-semibold text-gray-700">Slug</label>
          <input
            pInputText
            formControlName="slug"
            class="w-full p-2 rounded border border-gray-300"
            [readonly]="true"
          />
        </div>

        <div>
          <label class="font-semibold text-gray-700">Price</label>
          <input
            pInputText
            type="number"
            formControlName="price"
            class="w-full p-2 rounded border border-gray-300"
          />
        </div>

        <div>
          <label class="font-semibold text-gray-700">Currency</label>
          <input
            pInputText
            formControlName="currency"
            class="w-full p-2 rounded border border-gray-300"
          />
        </div>

        <div>
          <label class="font-semibold text-gray-700">Stock</label>
          <input
            pInputText
            type="number"
            formControlName="stock"
            class="w-full p-2 rounded border border-gray-300"
          />
        </div>

        <div>
          <label class="font-semibold text-gray-700">Status</label>
          <select formControlName="is_active" class="w-full p-2 rounded border border-gray-300">
            <option [ngValue]="true">Active</option>
            <option [ngValue]="false">Inactive</option>
          </select>
          
        </div>
        <div class="md:col-span-2">
          <label class="font-semibold text-gray-700">Description</label>
          <textarea
            pInputTextarea
            formControlName="description"
            class="w-full p-2 rounded border border-gray-300"
            rows="4"
          >
          </textarea>
        </div>
      </div>

      <div class="flex gap-3 justify-end mt-6">
        <button
          pButton
          type="button"
          label="Cancel"
          class="p-button-secondary"
          (click)="cancel()"
        ></button>
        <button
          pButton
          type="submit"
          label="Update"
          class="p-button-warning"
          [disabled]="productForm.invalid"
        ></button>
      </div>
    </form>
  </div>
</ng-template>
